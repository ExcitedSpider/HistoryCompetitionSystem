<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>管理员主页</title>
    <link rel="icon" href="pic/pic_logo_seu.ico" type="image/x-icon">
    <link rel="shortcut icon" href="pic/pic_logo_seu.ico" type="image/x-icon">
    <style type="text/css">
        body {
            background-repeat: no-repeat;
            background-image: url(pic/bg_01.jpg);
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            cursor: url("cur/curNormal.ico"), auto;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #buttonBox {
            border-style: none;
            /*soild;*/
            border-radius: 15px;
            width: 300px;
            height: 200px;
            padding: 50px;
            box-shadow: 5px 5px 15px;
            color: #6a8372;
            /*#66bab7[水浅葱]#6a8372[老竹]*/
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -100px;
        }

        input {
            background-color: rgba(255, 255, 255, 0.5);
            border-bottom-style: dashed;
            border-radius: 15px;
            width: 100%;
            height: 50px;
            margin: 10px;
            font-size: 16pt;
            color: #6a8372;
            text-decoration: none;
            cursor: url("cur/curSelect.ico"), auto;
        }
    </style>
</head>

<body>
    <p th:text="'欢迎！'+${username}+'!'">
        <br>
        <div id="buttonBox">
            <input type="button" value="导出成绩">
            <a href="users_manage.html">
                <input type="button" value="修改考生信息">
            </a>
            <input id="exit" type="button" value="退出登陆">
        </div>
</body>

</html>
